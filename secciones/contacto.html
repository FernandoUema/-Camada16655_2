<section id="hero__contacto">
    <div class="container__contacto--titulo">
        <p class="titulo__contacto--red">~Contacto</p>
        <p class="subtitulo__contacto--black">¡Escribinos, te responderemos a la brevedad!</p>
        <!-- Abre form contacto https://codepen.io/woodwoerk/pen/pgLvEr-->
    <div class="container__contacto--form">
        <div class="p-b-0">
            <div class="row p-t-20">
                <div class="col-md-6 col-sm-6 m-l-60">
                    <form id="contact_form" method="post" action="#">
                        <div class="row form-row">
                            <div class="col-md-9">
                                <input name="txtFirstName" id="textFirstName" type="text" class="form-control" placeholder="Nombre y Apellido">
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col-md-9">
                                <input name="txtCompany" id="txtTelefono" type="text" class="form-control" placeholder="Teléfono">
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col-md-9">
                                <input name="txtEmailAddress" id="txtEmailAddress" type="text" class="form-control"
                                placeholder="Email">
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col-md-9">
                                <textarea id="txtDesc" name="txtMessage" type="text" class="form-control" placeholder="Mensaje"rows="4">
                                </textarea>
                            </div>
                        </div>
                        <div class="row form-row boton">
                            <div class="col-md-9">
                                <button type="button" id="button-send" class="contacto_btn">
                                Enviar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div> <!--row-->
        </div> <!--pb 60-->
    </div>
</section>
